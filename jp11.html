<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color:rgb(64, 109, 94);
        }
    </style>
</head>
<body>
    <h3>css selector</h3>
    <p>this is a simple para to demonstrate selectors</p>
    <div>
        <p>
            this is another one
        </p>
        <h1>janhvi</h1>
    </div>
</body>
</html>
